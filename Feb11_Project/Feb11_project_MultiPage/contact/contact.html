<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <!-- 1st section/header -->
    <header>
        <nav>
            <img src="../Images/logo.png" alt="medifine">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../about/about.html">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <!-- middle section/ form -->
    <main>
        <form>
            <h1>Contact Form</h1>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email</label>  
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
